<!DOCTYPE html>
<html>
  <head>
    <title>jQuery UI - Forms</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/pepper-grinder/jquery-ui-1.10.3.custom.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>THE MAKER BUS</h1>
    </header>
    <h2>Find Accommodation</h2>
    <div class="third img">
      <img src="img/toys1.jpg" alt="Circuit boards">
    </div>
    <div class="two-thirds">
      <form>
        <p id="price">
          <label for="amount">Price range:</label>
          <input type="text" id="amount" />
        </p>
        <div id="price-range">
        </div>
        <p>
          <label for="arrival">Arrival date:</label>
          <input type="text" id="arrival" />
        </p>
        <input type="submit" value="Find a hotel" />  
      </form>
      </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/form-init.js"></script>
  </body>
</html>
